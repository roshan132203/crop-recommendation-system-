<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Crop Recommendation</h2>
        <form id="cropForm">
            <div class="input-group">
                <label for="nitrogen">Nitrogen</label>
                <input type="number" id="nitrogen" name="nitrogen" required>
            </div>
            <div class="input-group">
                <label for="phosphorus">Phosphorus</label>
                <input type="number" id="phosphorus" name="phosphorus" required>
            </div>
            <div class="input-group">
                <label for="potassium">Potassium</label>
                <input type="number" id="potassium" name="potassium" required>
            </div>
            <div class="input-group">
                <label for="ph">pH Level</label>
                <input type="number" id="ph" name="ph" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="rainfall">Rainfall</label>
                <input type="number" id="rainfall" name="rainfall" required>
            </div>
            <button type="submit">Get Recommendation</button>
        </form>
        <div id="result" class="result" style="display: none;">Recommended Crop: <strong>Wheat (Example)</strong></div>
    </div>

    <script>
        document.getElementById('cropForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
